<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tinku Parui</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8dfb5e496a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header" class="flexi">
        <div id="logo">
            <h1 onclick="redirecthome()">THE TINKU PARUI</h1>
        </div>
        <div id="menubar" onclick="shownav()">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <nav id="navblock" class="flexi">
        <div id="navbar" class="flexi">
            <a href="index.html" id="home" onmouseenter="showspan(this, txt='HOME')"
                onmouseleave="showfas(this, txt='home')"><i class="fas fa-home"></i></a>
            <a href="about.html" id="about" onmouseenter="showspan(this, txt='ABOUT')"
                onmouseleave="showfas(this, txt='user')"><i class="fas fa-user"></i></a>
            <a href="skills.html" id="skill" onmouseenter="showspan(this, txt='SKILLS')"
                onmouseleave="showfas(this, txt='cogs')"><i class="fas fa-cogs"></i></a>
            <a href="mywork.html" id="mywork" onmouseenter="showspan(this, txt='PROJECTS')"
                onmouseleave="showfas(this, txt='eye')"><i class="fas fa-eye"></i></a>
            <a href="contact.html" id="contact" onmouseenter="showspan(this, txt='CONTACT')"
                onmouseleave="showfas(this, txt='address-card')"><i class="fas fa-address-card active"></i></a>
        </div>
    </nav>
    <div class="data" style="color: rgb(8, 253, 216);">

        <span>C</span>
        <span>o</span>
        <span>n</span>
        <span>t</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>&nbsp;
        <span>M</span>
        <span>e</span>
    </div>

    <div class="form">
        <form action="">
            <input type="text" name="name" id="name" placeholder="Enter your Name"><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email"><br>
            <input type="text" name="subject" id="sunject" placeholder="Enter the Subject">
            <div class="textarea">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Message"></textarea>
            </div>
            <button class="cbtn">Send</button>
        </form>
    </div>

    <em id="em1" class="emcls">&lt;html&gt;</em>
    <em id="em2" class="emcls">&lt;body&gt;</em>
    <em id="em3" class="emcls">&lt;/body&gt;</em>
    <em id="em4" class="emcls">&lt;/html&gt;</em>


</body>
<script src="index.js"></script>

</html>
