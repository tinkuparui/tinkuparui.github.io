<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tinku Parui</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8dfb5e496a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header" class="flexi">
        <div id="logo">
            <h1 onclick="redirecthome()">THE TINKU PARUI</h1>
        </div>
        <div id="menubar" onclick="shownav()">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <nav id="navblock" class="flexi">
        <div id="navbar" class="flexi">
            <a href="index.html" id="home" onmouseenter="showspan(this, txt='HOME')"
                onmouseleave="showfas(this, txt='home')"><i class="fas fa-home"></i></a>
            <a href="about.html" id="about" onmouseenter="showspan(this, txt='ABOUT')"
                onmouseleave="showfas(this, txt='user')"><i class="fas fa-user"></i></a>
            <a href="skills.html" id="skill" onmouseenter="showspan(this, txt='SKILLS')"
                onmouseleave="showfas(this, txt='cogs')"><i class="fas fa-cogs active"></i></a>
            <a href="mywork.html" id="mywork" onmouseenter="showspan(this, txt='PROJECTS')"
                onmouseleave="showfas(this, txt='eye')"><i class="fas fa-eye"></i></a>
            <a href="contact.html" id="contact" onmouseenter="showspan(this, txt='CONTACT')"
                onmouseleave="showfas(this, txt='address-card')"><i class="fas fa-address-card"></i></a>
        </div>
    </nav>
    <div class="data" style="color: rgb(8, 253, 216);">

        <span>S</span>
        <span>k</span>
        <span>i</span>
        <span>l</span>
        <span>l</span>
        <span>s</span>&nbsp;
        <span>&</span>&nbsp;
        <span>E</span>
        <span>x</span>
        <span>p</span>
        <span>e</span>
        <span>r</span>
        <span>i</span>
        <span>e</span>
        <span>n</span>
        <span>c</span>
        <span>e</span>
    </div>
    <div class="progress">
        <h6>HTML</h6>
        <div class="bar">
            <div id="bar1" class="barstyle"></div>
        </div>
        <h6>CSS</h6>
        <div class="bar">
            <div id="bar2" class="barstyle"></div>
        </div>
        <h6>JavaScript</h6>
        <div class="bar">
            <div id="bar3" class="barstyle"></div>
        </div>
        <h6>JQuery</h6>
        <div class="bar">
            <div id="bar4" class="barstyle"></div>
        </div>
        <h6>SASS</h6>
        <div class="bar">
            <div id="bar5" class="barstyle"></div>
        </div>
    </div>


    <em id="em1" class="emcls">&lt;html&gt;</em>
    <em id="em2" class="emcls">&lt;body&gt;</em>
    <em id="em3" class="emcls">&lt;/body&gt;</em>
    <em id="em4" class="emcls">&lt;/html&gt;</em>


</body>
<script src="index.js"></script>

</html>
